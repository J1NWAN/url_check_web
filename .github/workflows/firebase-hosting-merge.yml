name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # 또는 master나 다른 주 브랜치명

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      # Node.js 설정 (버전은 프로젝트에 맞게 조정)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 필요한 경우 여기에 빌드 스텝 추가 (선택 사항)
      # - name: Build
      #   run: npm ci && npm run build

      # Firebase 배포 (working-directory를 frontend로 설정)
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CHECK_KINS }}'
          channelId: live
          projectId: url-check-kins  # Firebase 프로젝트 ID
          entryPoint: '.'  # `firebase.json`은 루트에 있기 때문에 '.'으로 설정
        working-directory: frontend  # `frontend` 디렉터리에서 배포하도록 설정
