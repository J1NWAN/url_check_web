name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main  # 또는 master나 다른 주 브랜치명
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # Node.js 설정 (버전은 프로젝트에 맞게 조정)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      # 필요한 경우 여기에 빌드 스텝 추가
      # - name: Build
      #   run: npm ci && npm run build
        
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_URL_CHECK_KINS }}'
          channelId: live
          projectId: url-check-kins  # 여기에 실제 Firebase 프로젝트 ID 입력
          entryPoint: '.'  # firebase.json이 있는 디렉토리 경로
