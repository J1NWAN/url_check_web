<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign Up - KINS URL Checker</title>

    <!-- 레이아웃 스크립트 로드 -->
    <script src="../common/layout-loader.js" defer></script>

    <!-- signup 전용 head 요소들 -->
</head>
<body>
    <!-- 이 body 내용 전체가 레이아웃의 'page-content' 플레이스홀더에 삽입됩니다 -->

    <main class="main-content mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mb-0">회원가입</h4>
                                </div>
                            </div>
                            <div class="card-body">
                                <form role="form" class="text-start" method="post" action="/auth/register" id="registerForm">
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label">아이디</label>
                                        <input type="text" class="form-control" name="user_id" required>
                                    </div>
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label">이름</label>
                                        <input type="text" class="form-control" name="user_name" required>
                                    </div>
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label">휴대폰 번호</label>
                                        <input type="text" class="form-control" name="phone" placeholder="010-1234-5678" required>
                                    </div>
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label">이메일</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" name="password" id="password" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">비밀번호 확인</label>
                                        <input type="password" class="form-control" name="password_confirm" id="confirmPassword" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" id="registerButton">등록</button>
                                    </div>
                                    <p class="mt-4 text-sm text-center">
                                        이미 계정이 있으신가요?
                                        <a href="signin.html" class="text-primary text-gradient font-weight-bold">로그인</a>
                                        <!-- signin 경로 수정됨 -->
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 푸터는 레이아웃에서 가져오므로 제거됨 -->
        </div>
    </main>

    <!-- signup 전용 스크립트 -->
     <!-- <script src="../static/js/signup-validation.js"></script> -->

</body>
</html>
