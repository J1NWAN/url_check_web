<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> <!-- 초기 파싱을 위해 charset 유지 -->
    <title>Sign In - KINS URL Checker</title>

    <!-- axios CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 레이아웃 스크립트 로드 (FOUC 방지를 위해 head에 있어야 함) -->
    <script src="../../assets/js/layout-loader.js" defer></script>

    <!-- signin 전용 head 요소들 (예: 특정 preconnect)이 있다면 여기에 -->
    <!-- 특별히 처리하지 않으면 레이아웃에 의해 덮어쓰일 수 있음 -->
</head>
<body>
    <!-- 이 body 내용 전체가 레이아웃의 'page-content' 플레이스홀더에 삽입됩니다 -->

    <main class="main-content mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mb-0">URL Checker</h4>
                                     <!-- 소셜 로그인 버튼은 단순화를 위해 제거됨, 필요시 다시 추가 -->
                                </div>
                            </div>
                            <div class="card-body">
                                <form role="form" class="text-start" id="loginForm">
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label">아이디</label>
                                        <input type="text" class="form-control" id="userid" name="userid">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <div class="form-check form-switch d-flex align-items-center mb-3">
                                        <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                        <label class="form-check-label mb-0 ms-3" for="rememberMe">로그인 상태 유지</label>
                                    </div>
                                    <div id="loginError" class="text-danger text-center" style="display: none;"></div>
                                    <div class="text-center">
                                        <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2" id="loginButton">로그인</button>
                                        <!-- 대시보드 링크는 단순화를 위해 제거됨, 필요시 다시 추가 -->
                                    </div>
                                    <p class="mt-4 text-sm text-center">
                                        계정이 없으신가요?
                                        <a href="signup.html" class="text-primary text-gradient font-weight-bold">회원가입</a>
                                        <!-- signup 경로 수정됨 -->
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 푸터는 레이아웃에서 가져오므로 제거됨 -->
        </div>
    </main>

     <!-- 로그인 관련 스크립트 -->
     <script src="../../assets/js/auth/signin.js"></script>

</body>
</html>
